<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RutaFácil Pro - Gestión Integral</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        button { user-select: none; -webkit-user-select: none; }
        .leaflet-container { width: 100%; height: 100%; z-index: 0; border-radius: 1.5rem; }
        .tab-active { border-bottom: 3px solid #2563eb; color: #2563eb; font-weight: 700; }
        
        body {
            background-color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .route-card:hover .route-actions { opacity: 1; }
        @media (max-width: 640px) { .route-actions { opacity: 1; } }

        .client-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .modal-overlay {
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="overflow-hidden">
    
    <div id="root" class="w-full h-full flex justify-center"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- ICONOS INLINE ---
        const IconBase = ({ size = 24, color = "currentColor", className = "", children, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );

        const MapPin = (props) => <IconBase {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" /><circle cx="12" cy="10" r="3" /></IconBase>;
        const Navigation = (props) => <IconBase {...props}><polygon points="3 11 22 2 13 21 11 13 3 11" /></IconBase>;
        const CheckCircle = (props) => <IconBase {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></IconBase>;
        const XCircle = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10" /><path d="m15 9-6 6" /><path d="m9 9 6 6" /></IconBase>;
        const Phone = (props) => <IconBase {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" /></IconBase>;
        const List = (props) => <IconBase {...props}><line x1="8" y1="6" x2="21" y2="6" /><line x1="8" y1="12" x2="21" y2="12" /><line x1="8" y1="18" x2="21" y2="18" /><line x1="3" y1="6" x2="3.01" y2="6" /><line x1="3" y1="12" x2="3.01" y2="12" /><line x1="3" y1="18" x2="3.01" y2="18" /></IconBase>;
        const MapIcon = (props) => <IconBase {...props}><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6" /><line x1="8" y1="2" x2="8" y2="18" /><line x1="16" y1="6" x2="16" y2="22" /></IconBase>;
        const Search = (props) => <IconBase {...props}><circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65" /></IconBase>;
        const RotateCcw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" /><path d="M3 3v5h5" /></IconBase>;
        const Settings = (props) => <IconBase {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" /><circle cx="12" cy="12" r="3" /></IconBase>;
        const Plus = (props) => <IconBase {...props}><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /><line x1="10" y1="11" x2="10" y2="17" /><line x1="14" y1="11" x2="14" y2="17" /></IconBase>;
        const ChevronLeft = (props) => <IconBase {...props}><path d="m15 18-6-6 6-6" /></IconBase>;
        const Folder = (props) => <IconBase {...props}><path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"/></IconBase>;
        const Edit2 = (props) => <IconBase {...props}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></IconBase>;
        const Database = (props) => <IconBase {...props}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5V19A9 3 0 0 0 21 19V5"/><path d="M3 12A9 3 0 0 0 21 12"/></IconBase>;
        const LinkIcon = (props) => <IconBase {...props}><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" /><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" /></IconBase>;
        const ChevronDown = (props) => <IconBase {...props}><path d="m6 9 6 6 6-6" /></IconBase>;
        const GripVertical = (props) => <IconBase {...props}><circle cx="9" cy="12" r="1" /><circle cx="9" cy="5" r="1" /><circle cx="9" cy="19" r="1" /><circle cx="15" cy="12" r="1" /><circle cx="15" cy="5" r="1" /><circle cx="15" cy="19" r="1" /></IconBase>;
        const Share = (props) => <IconBase {...props}><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" /><polyline points="16 6 12 2 8 6" /><line x1="12" y1="2" x2="12" y2="15" /></IconBase>;
        const Download = (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" y1="15" x2="12" y2="3" /></IconBase>;
        const Upload = (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="17 8 12 3 7 8" /><line x1="12" y1="3" x2="12" y2="15" /></IconBase>;
        const FileSpreadsheet = (props) => <IconBase {...props}><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0-2 2h4"/><path d="M8 13h8"/><path d="M8 17h8"/></IconBase>;
        const X = (props) => <IconBase {...props}><path d="M18 6 6 18" /><path d="m6 6 12 12" /></IconBase>;

        // --- COMPONENTE GESTIÓN DE DATOS (MODAL) ---
        const DataManager = ({ isOpen, onClose, onAdd, masterClients, setMasterClients, view }) => {
            const [activeTab, setActiveTab] = useState('clients'); 
            const [csvText, setCsvText] = useState('');
            const [entryMode, setEntryMode] = useState('link');
            const [saveInMaster, setSaveInMaster] = useState(true);
            const [clientSearch, setClientSearch] = useState('');

            const [newName, setNewName] = useState('');
            const [newAddress, setNewAddress] = useState('');
            const [newPhone, setNewPhone] = useState('');
            const [newLat, setNewLat] = useState('');
            const [newLng, setNewLng] = useState('');
            const [newMapLink, setNewMapLink] = useState('');
            const [newNotes, setNewNotes] = useState('');

            useEffect(() => {
                if (isOpen && view === 'settings') setActiveTab('add');
            }, [isOpen, view]);

            if (!isOpen) return null;

            const handleAddSingle = (e) => {
                e.preventDefault();
                const baseItem = { 
                    name: newName, 
                    address: newAddress || newName, 
                    phone: newPhone, 
                    notes: newNotes, 
                    mapLink: entryMode === 'link' ? newMapLink : '',
                    lat: entryMode === 'coords' ? parseFloat(newLat || 0) : 0,
                    lng: entryMode === 'coords' ? parseFloat(newLng || 0) : 0
                };
                
                if (onAdd) {
                    onAdd({ ...baseItem, id: Date.now() + Math.random(), status: 'pending' });
                }

                if (saveInMaster || view === 'settings') {
                    const isDuplicate = masterClients.some(c => c.name.toLowerCase() === newName.toLowerCase());
                    if (!isDuplicate) setMasterClients(prev => [{ ...baseItem, masterId: Date.now() + Math.random() }, ...prev]);
                }

                setNewName(''); setNewAddress(''); setNewPhone(''); setNewNotes(''); setNewMapLink(''); setNewLat(''); setNewLng('');
                if (view === 'settings') onClose(); 
            };

            const handleBulkImport = () => {
                const lines = csvText.split('\n');
                let count = 0;
                const newMasterItems = [];

                lines.forEach((line, index) => {
                    const trimmedLine = line.trim();
                    if (!trimmedLine) return;
                    
                    let parts = [];
                    if (trimmedLine.includes('\t')) parts = trimmedLine.split('\t');
                    else if (trimmedLine.includes(';')) parts = trimmedLine.split(';');
                    else if (trimmedLine.includes(',')) parts = trimmedLine.split(',');
                    else parts = [trimmedLine];
                    
                    parts = parts.map(p => p ? p.trim().replace(/^"|"$/g, '') : '');
                    
                    if (parts.length >= 1 && parts[0]) {
                        const name = parts[0];
                        let item = { 
                            masterId: Date.now() + index + Math.random(),
                            name: name, 
                            address: name, 
                            status: 'pending', 
                            notes: '', 
                            phone: '', 
                            mapLink: '', 
                            lat: 0, 
                            lng: 0 
                        };

                        if (parts.length === 2) {
                            const locPart = parts[1];
                            if (locPart.toLowerCase().startsWith('http')) {
                                item.mapLink = locPart;
                            } else {
                                const coords = locPart.match(/^(-?\d+\.?\d*)[,\s]+(-?\d+\.?\d*)$/);
                                if (coords) { 
                                    item.lat = parseFloat(coords[1]); 
                                    item.lng = parseFloat(coords[2]); 
                                } else { 
                                    item.address = locPart; 
                                }
                            }
                        } else if (parts.length >= 3) {
                            item.address = parts[1] || name;
                            const loc = parts[2];
                            if (loc && loc.toLowerCase().startsWith('http')) {
                                item.mapLink = loc;
                            } else if (loc) {
                                const coords = loc.match(/^(-?\d+\.?\d*)[,\s]+(-?\d+\.?\d*)$/);
                                if (coords) { 
                                    item.lat = parseFloat(coords[1]); 
                                    item.lng = parseFloat(coords[2]); 
                                }
                            }
                            if (parts.length > 3) item.phone = parts[3];
                            if (parts.length > 4) item.notes = parts[4];
                        }
                        
                        if (onAdd) onAdd({...item, id: Date.now() + index + Math.random() + 1});
                        newMasterItems.push(item);
                        count++;
                    }
                });

                if (newMasterItems.length > 0) {
                    setMasterClients(prev => [...newMasterItems, ...prev]);
                    setCsvText('');
                    onClose();
                }
            };

            const filteredMaster = masterClients.filter(c => c && c.name && c.name.toLowerCase().includes(clientSearch.toLowerCase()));

            return (
                <div className="fixed inset-0 bg-black/60 z-50 flex items-end sm:items-center justify-center p-0 sm:p-4 backdrop-blur-sm">
                    <div className="bg-white rounded-t-3xl sm:rounded-3xl shadow-2xl w-full max-w-2xl h-[90vh] sm:h-[80vh] flex flex-col overflow-hidden">
                        <div className="flex justify-between items-center p-5 border-b bg-slate-50">
                            <h2 className="text-xl font-black flex items-center gap-2 text-slate-800"><Plus size={22} className="text-blue-600" /> {view === 'settings' ? 'IMPORTAR A BASE MAESTRA' : 'AÑADIR A RUTA'}</h2>
                            <button onClick={onClose} className="p-2 hover:bg-slate-200 rounded-full"><X size={24} /></button>
                        </div>
                        <div className="flex border-b text-[10px] sm:text-xs uppercase tracking-widest font-black text-slate-500 bg-white">
                            {view !== 'settings' && <button onClick={() => setActiveTab('clients')} className={`flex-1 py-4 px-2 ${activeTab === 'clients' ? 'tab-active' : ''}`}>Mis Clientes</button>}
                            <button onClick={() => setActiveTab('add')} className={`flex-1 py-4 px-2 ${activeTab === 'add' ? 'tab-active' : ''}`}>Carga Manual</button>
                            <button onClick={() => setActiveTab('bulk')} className={`flex-1 py-4 px-2 ${activeTab === 'bulk' ? 'tab-active' : ''}`}>Importar Planilla</button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 bg-slate-50/50 no-scrollbar text-left">
                            {activeTab === 'clients' && view !== 'settings' && (
                                <div className="space-y-4">
                                    <div className="relative">
                                        <input type="text" placeholder="Buscar en tu base..." value={clientSearch} onChange={(e) => setClientSearch(e.target.value)} className="w-full pl-10 p-4 bg-white border border-slate-200 rounded-2xl outline-none shadow-sm" />
                                        <Search className="absolute left-3.5 top-4 text-slate-400" size={20} />
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3 pb-10">
                                        {filteredMaster.length === 0 ? <p className="col-span-full text-center py-10 text-slate-400">No hay clientes guardados.</p> : filteredMaster.map(client => (
                                            <div key={client.masterId} className="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm flex items-center justify-between">
                                                <div className="flex-1 min-w-0 mr-2">
                                                    <h4 className="font-bold text-slate-800 text-sm truncate uppercase">{client.name}</h4>
                                                    <p className="text-[10px] text-slate-500 truncate">{client.address}</p>
                                                </div>
                                                <button onClick={() => onAdd({...client, id: Date.now() + Math.random(), status: 'pending'})} className="p-2 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-600 hover:text-white transition-all"><Plus size={20} /></button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                            {activeTab === 'add' && (
                                <form onSubmit={handleAddSingle} className="max-w-lg mx-auto space-y-4">
                                    <div className="flex gap-2 p-1 bg-slate-200 rounded-2xl">
                                        <button type="button" onClick={() => setEntryMode('link')} className={`flex-1 py-3 text-[11px] font-black rounded-xl ${entryMode === 'link' ? 'bg-white text-blue-600 shadow' : 'text-slate-500'}`}>Link Google Maps</button>
                                        <button type="button" onClick={() => setEntryMode('coords')} className={`flex-1 py-3 text-[11px] font-black rounded-xl ${entryMode === 'coords' ? 'bg-white text-blue-600 shadow' : 'text-slate-500'}`}>Coordenadas</button>
                                    </div>
                                    <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 space-y-4">
                                        <div>
                                            <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Nombre (Obligatorio)</label>
                                            <input required value={newName} onChange={e => setNewName(e.target.value)} className="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm" placeholder="Ej: Kiosco Pepe" />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Dirección (Opcional)</label>
                                            <input value={newAddress} onChange={e => setNewAddress(e.target.value)} className="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm" placeholder="Ej: Av. Principal 123" />
                                        </div>
                                        {entryMode === 'link' ? (
                                            <div>
                                                <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Link de Maps (Obligatorio)</label>
                                                <input required value={newMapLink} onChange={e => setNewMapLink(e.target.value)} className="w-full p-4 bg-blue-50 text-blue-700 border-none rounded-2xl text-sm" placeholder="Pegar Link aquí" />
                                            </div>
                                        ) : (
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Latitud</label>
                                                    <input required type="number" step="any" value={newLat} onChange={e => setNewLat(e.target.value)} className="w-full p-4 bg-blue-50 text-blue-700 border-none rounded-2xl text-sm" placeholder="Lat" />
                                                </div>
                                                <div>
                                                    <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Longitud</label>
                                                    <input required type="number" step="any" value={newLng} onChange={e => setNewLng(e.target.value)} className="w-full p-4 bg-blue-50 text-blue-700 border-none rounded-2xl text-sm" placeholder="Lng" />
                                                </div>
                                            </div>
                                        )}
                                        <div className="grid grid-cols-2 gap-4">
                                            <input value={newPhone} onChange={e => setNewPhone(e.target.value)} className="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm" placeholder="Teléfono" />
                                            <input value={newNotes} onChange={e => setNewNotes(e.target.value)} className="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm" placeholder="Notas" />
                                        </div>
                                        {view !== 'settings' && (
                                            <div className="flex items-center gap-3 pt-2">
                                                <input type="checkbox" id="masterCheck" checked={saveInMaster} onChange={(e) => setSaveInMaster(e.target.checked)} className="w-5 h-5 rounded-lg text-blue-600" />
                                                <label htmlFor="masterCheck" className="text-sm font-bold text-slate-600">Guardar permanentemente en Base</label>
                                            </div>
                                        )}
                                        <button type="submit" className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl active:scale-[0.98] transition-all uppercase tracking-widest">
                                            {view === 'settings' ? 'Guardar en Base Maestra' : 'Añadir a Ruta'}
                                        </button>
                                    </div>
                                </form>
                            )}
                            {activeTab === 'bulk' && (
                                <div className="max-w-2xl mx-auto space-y-4">
                                    <div className="bg-blue-50 p-4 rounded-2xl border border-blue-100 flex gap-4 text-left">
                                        <FileSpreadsheet size={32} className="text-blue-500 flex-shrink-0" />
                                        <div className="text-[11px] text-blue-900 leading-tight">
                                            <p className="font-black uppercase mb-1">Carga Masiva</p>
                                            <p className="opacity-80">Pega filas de Excel. Solo el nombre es obligatorio:</p>
                                            <p className="font-bold mt-1">1. Nombre (Obligatorio)</p>
                                            <p className="opacity-60 text-[10px] mt-2 italic">Más columnas opcionales: 2. Link/Dir | 3. Tel | 4. Notas</p>
                                        </div>
                                    </div>
                                    <textarea value={csvText} onChange={e => setCsvText(e.target.value)} className="w-full h-48 p-4 bg-white border border-slate-200 rounded-3xl text-[11px] font-mono outline-none shadow-inner" placeholder={`Ejemplos:\nCliente Solo Nombre\nKiosco Pepe, https://maps.app...\nSuper Luna, Av. Siempre Viva 742, https://maps.app...`} />
                                    <button onClick={handleBulkImport} className="w-full bg-green-600 text-white py-5 rounded-2xl font-black shadow-xl transition-all hover:brightness-110 uppercase">Importar Datos</button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const DeliveryCard = ({ item, index, onNavigate, onStatusChange, onDelete, onDragStart, onDragEnter, onDragEnd }) => {
            const [isOpen, setIsOpen] = useState(false);
            const isPending = item.status === 'pending';
            return (
                <div className={`bg-white rounded-2xl shadow-sm border-2 overflow-hidden transition-all group ${!isPending ? 'opacity-50 grayscale bg-slate-100 border-transparent' : 'border-slate-100 hover:border-blue-200 hover:shadow-md'}`}>
                    <div className="flex items-stretch">
                        {isPending && <div className="w-10 bg-slate-50 border-r border-slate-100 flex items-center justify-center cursor-grab text-slate-300 hover:text-blue-500" onDragStart={(e) => onDragStart(e, index)} onDragEnter={(e) => onDragEnter(e, index)} onDragEnd={onDragEnd} draggable={true} onDragOver={(e) => e.preventDefault()}><GripVertical size={20} /></div>}
                        <div className="flex-1 p-4 flex items-center justify-between cursor-pointer active:bg-slate-50" onClick={() => setIsOpen(!isOpen)}>
                            <div className="flex-1 min-w-0 pr-3 text-left">
                                <div className="flex items-center gap-2">
                                    <h3 className={`font-black text-slate-800 text-sm sm:text-base truncate uppercase ${!isPending && 'line-through'}`}>{item.name}</h3>
                                    {!isPending && (item.status === 'delivered' ? <CheckCircle size={18} className="text-green-600" /> : <XCircle size={18} className="text-red-600" />)}
                                </div>
                                <div className="flex items-center text-slate-500 text-[10px] sm:text-xs mt-1"><MapPin size={12} className="mr-1.5 text-blue-500" /><span className="truncate">{item.address}</span></div>
                            </div>
                            <button className="text-slate-400"><ChevronDown size={24} className={`transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`} /></button>
                        </div>
                    </div>
                    {isOpen && (
                        <div className={`px-5 pb-5 pt-1 bg-white ${isPending ? 'ml-10' : ''}`}>
                            {item.notes && <div className="mt-2 text-[11px] p-3 bg-blue-50 text-blue-900 rounded-xl mb-4 italic leading-tight">"{item.notes}"</div>}
                            <div className="flex items-center justify-between gap-3">
                                {isPending ? (
                                    <>
                                        <div className="flex gap-3">
                                            <button onClick={() => onNavigate(item)} className="bg-blue-600 text-white w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg active:scale-90 transition-all">{item.mapLink ? <LinkIcon size={28} /> : <Navigation size={28} />}</button>
                                            {item.phone && <button onClick={() => window.open(`tel:${item.phone}`, '_self')} className="bg-slate-100 text-slate-600 border border-slate-200 w-14 h-14 rounded-2xl flex items-center justify-center active:scale-90 transition-all"><Phone size={28} /></button>}
                                        </div>
                                        <div className="flex gap-3">
                                            <button onClick={() => onStatusChange(item.id, 'failed')} className="bg-white text-red-500 w-14 h-14 rounded-2xl flex items-center justify-center border-2 border-red-100 active:scale-90 transition-all"><XCircle size={32} /></button>
                                            <button onClick={() => onStatusChange(item.id, 'delivered')} className="bg-green-500 text-white w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg active:scale-90 transition-all"><CheckCircle size={32} /></button>
                                        </div>
                                    </>
                                ) : (
                                    <div className="flex justify-between w-full items-center">
                                        <button onClick={() => onDelete(item.id)} className="text-red-400 p-2 hover:bg-red-50 rounded-xl transition-all"><Trash2 size={24} /></button>
                                        <button onClick={() => onStatusChange(item.id, 'pending')} className="text-slate-700 text-[10px] font-black uppercase tracking-widest px-5 py-3 bg-slate-200 rounded-full active:scale-95 transition-all">REHACER</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const SimpleMap = ({ deliveries, onSelect }) => {
            const mapContainerRef = useRef(null);
            const mapInstanceRef = useRef(null);
            useEffect(() => {
                if (!mapContainerRef.current || mapInstanceRef.current) return; 
                const map = L.map(mapContainerRef.current).setView([-34.6037, -58.3816], 12);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                mapInstanceRef.current = map;
            }, []);
            useEffect(() => {
                const map = mapInstanceRef.current;
                if (!map) return;
                map.eachLayer((layer) => { if (layer instanceof L.Marker) map.removeLayer(layer); });
                const bounds = L.latLngBounds();
                let hasPoints = false;
                deliveries.forEach(delivery => {
                    if (delivery && (delivery.status === 'pending' || !delivery.status) && (delivery.lat || delivery.mapLink)) {
                        const marker = L.marker([delivery.lat || 0, delivery.lng || 0]).addTo(map).bindPopup(`<b>${delivery.name}</b>`);
                        marker.on('click', () => onSelect && onSelect(delivery));
                        if (delivery.lat) { bounds.extend([delivery.lat, delivery.lng]); hasPoints = true; }
                    }
                });
                if (hasPoints) map.fitBounds(bounds, { padding: [60, 60] });
                setTimeout(() => map.invalidateSize(), 300);
            }, [deliveries]);
            return <div ref={mapContainerRef} className="h-full w-full bg-slate-200 rounded-3xl"></div>;
        };

        const App = () => {
            const [isOnline, setIsOnline] = useState(navigator.onLine);
            const [view, setView] = useState('dashboard'); 
            const [dashboardTab, setDashboardTab] = useState('routes'); 
            const [routes, setRoutes] = useState(() => JSON.parse(localStorage.getItem('rutafacil_routes')) || []);
            const [activeRouteId, setActiveRouteId] = useState(null);
            const [masterClients, setMasterClients] = useState(() => {
                const saved = localStorage.getItem('rutafacil_master');
                try {
                    return saved ? JSON.parse(saved) : [];
                } catch(e) { return []; }
            });
            const [isManagerOpen, setIsManagerOpen] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [filter, setFilter] = useState('all');
            const [modalConfig, setModalConfig] = useState({ isOpen: false, type: '', title: '', data: null });
            
            useEffect(() => {
                const handleNet = () => setIsOnline(navigator.onLine);
                window.addEventListener('online', handleNet); window.addEventListener('offline', handleNet);
                return () => { window.removeEventListener('online', handleNet); window.removeEventListener('offline', handleNet); };
            }, []);

            useEffect(() => {
                localStorage.setItem('rutafacil_routes', JSON.stringify(routes));
                localStorage.setItem('rutafacil_master', JSON.stringify(masterClients));
            }, [routes, masterClients]);

            const activeRoute = routes.find(r => r.id === activeRouteId);
            const activeItems = activeRoute ? activeRoute.items : [];
            const allItems = useMemo(() => routes.flatMap(r => r.items), [routes]);

            const filteredItems = useMemo(() => {
                return (activeItems || []).filter(it => {
                    const matchSearch = it.name?.toLowerCase().includes(searchTerm.toLowerCase()) || (it.address && it.address.toLowerCase().includes(searchTerm.toLowerCase()));
                    const matchFilter = filter === 'all' ? true : filter === 'pending' ? it.status === 'pending' : it.status !== 'pending';
                    return matchSearch && matchFilter;
                });
            }, [activeItems, searchTerm, filter]);

            const openModal = (type, title, data = null) => {
                setModalConfig({ isOpen: true, type, title, data });
            };

            const closeModal = () => {
                setModalConfig({ isOpen: false, type: '', title: '', data: null });
            };

            const handleModalSubmit = (value) => {
                if (modalConfig.type === 'createRoute') {
                    const newRoute = { id: Date.now(), name: value, date: new Date().toLocaleDateString(), items: [] };
                    setRoutes([newRoute, ...routes]);
                } else if (modalConfig.type === 'renameRoute') {
                    setRoutes(routes.map(r => r.id === modalConfig.data ? {...r, name: value} : r));
                }
                closeModal();
            };

            const deleteRoute = (id) => {
                if(confirm("¿Estás seguro de eliminar esta ruta?")) {
                    setRoutes(routes.filter(r => r.id !== id));
                }
            };

            const updateRouteItems = (newItems) => {
                setRoutes(routes.map(r => r.id === activeRouteId ? {...r, items: newItems} : r));
            };

            const dragItem = useRef(null);
            const dragOverItem = useRef(null);

            const handleDragEnd = () => {
                if (dragItem.current === null || dragOverItem.current === null) return;
                const newItems = [...activeItems];
                const movedItem = filteredItems[dragItem.current];
                const targetItem = filteredItems[dragOverItem.current];
                const sourceIdx = newItems.findIndex(i => i.id === movedItem.id);
                const targetIdx = newItems.findIndex(i => i.id === targetItem.id);
                newItems.splice(sourceIdx, 1);
                newItems.splice(targetIdx, 0, movedItem);
                updateRouteItems(newItems);
                dragItem.current = null;
                dragOverItem.current = null;
            };

            const shareBackupWhatsApp = async () => {
                const bundle = { routes, master: masterClients };
                const bundleString = JSON.stringify(bundle);
                try {
                    const file = new File([bundleString], `rutafacil_backup_${new Date().toISOString().slice(0,10)}.json`, { type: 'application/json' });
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            files: [file],
                            title: 'Backup RutaFácil',
                            text: 'Copia de seguridad del sistema RutaFácil Pro.',
                        });
                        return;
                    }
                } catch (e) { console.log("Error al compartir archivo."); }
                const resume = `BACKUP RUTA FÁCIL\n\nRutas: ${routes.length}\nBase Maestra: ${masterClients.length}\n\nJSON:\n${bundleString.substring(0, 1000)}...`;
                window.open(`https://wa.me/?text=${encodeURIComponent(resume)}`, '_blank');
            };

            const progress = activeItems.length === 0 ? 0 : Math.round((activeItems.filter(i => i.status !== 'pending').length / activeItems.length) * 100);

            const PromptModal = () => {
                const [inputValue, setInputValue] = useState(modalConfig.type === 'renameRoute' ? (routes.find(r => r.id === modalConfig.data)?.name || '') : '');
                if (!modalConfig.isOpen) return null;
                return (
                    <div className="fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-6">
                        <div className="bg-white rounded-[2rem] w-full max-w-sm p-6 shadow-2xl animate-fade-in text-left">
                            <h3 className="text-lg font-black uppercase mb-4 text-slate-800">{modalConfig.title}</h3>
                            <input autoFocus value={inputValue} onChange={(e) => setInputValue(e.target.value)} className="w-full p-4 bg-slate-100 border-none rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 mb-6" placeholder="Escribe aquí..." />
                            <div className="flex gap-3">
                                <button onClick={closeModal} className="flex-1 py-3 font-bold text-slate-500 bg-slate-100 rounded-xl uppercase text-xs">Cancelar</button>
                                <button onClick={() => handleModalSubmit(inputValue)} className="flex-1 py-3 font-bold text-white bg-blue-600 rounded-xl uppercase text-xs shadow-lg">Guardar</button>
                            </div>
                        </div>
                    </div>
                );
            };

            const renderView = () => {
                if (view === 'dashboard') {
                    return (
                        <div className="flex flex-col h-full bg-white relative">
                            <header className="bg-blue-600 text-white px-8 pt-8 pb-10 rounded-b-[3rem] shadow-xl z-10">
                                <div className="flex justify-between items-center mb-6">
                                    <div className="text-left">
                                        <h1 className="text-3xl font-black italic uppercase tracking-tighter leading-none">RutaFácil PRO</h1>
                                        <p className="text-xs font-bold opacity-80 uppercase tracking-widest mt-1">Gestión Centralizada</p>
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={() => setView('settings')} className="p-3 bg-white/20 rounded-2xl hover:bg-white/30 transition-all"><Settings size={24} /></button>
                                    </div>
                                </div>
                                <div className="bg-white/10 p-1.5 rounded-2xl shadow-inner flex w-full">
                                    <button onClick={() => setDashboardTab('routes')} className={`flex-1 py-2 rounded-xl transition-all font-black text-xs uppercase flex items-center justify-center gap-2 ${dashboardTab === 'routes' ? 'bg-white shadow-md text-blue-600' : 'text-blue-100'}`}><List size={16} /> Lista de Rutas</button>
                                    <button onClick={() => setDashboardTab('map')} className={`flex-1 py-2 rounded-xl transition-all font-black text-xs uppercase flex items-center justify-center gap-2 ${dashboardTab === 'map' ? 'bg-white shadow-md text-blue-600' : 'text-blue-100'}`}><MapIcon size={16} /> Mapa Global</button>
                                </div>
                            </header>
                            <main className="flex-1 overflow-hidden relative bg-slate-50 p-6 no-scrollbar">
                                {dashboardTab === 'routes' ? (
                                    <div className="h-full overflow-y-auto no-scrollbar pb-32">
                                        <div className="flex justify-between items-center mb-6">
                                            <h2 className="text-xl font-black text-slate-800 uppercase tracking-tight">Rutas Guardadas</h2>
                                            <button onClick={() => openModal('createRoute', 'Nueva Ruta')} className="bg-blue-600 text-white px-5 py-2.5 rounded-2xl text-xs font-black uppercase flex items-center gap-2 shadow-lg hover:brightness-110 active:scale-95 transition-all"><Plus size={18} /> Nueva</button>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            {(routes || []).map(route => (
                                                <div key={route.id} className="route-card group h-44 bg-white border-2 border-slate-100 rounded-[2.5rem] p-6 shadow-sm hover:shadow-xl hover:border-blue-200 transition-all cursor-pointer relative text-left" onClick={() => { setActiveRouteId(route.id); setView('list'); }}>
                                                    <div className="flex justify-between items-start">
                                                        <div className="bg-blue-50 p-3 rounded-2xl text-blue-600"><Folder size={24} /></div>
                                                        <div className="route-actions opacity-0 flex gap-1 transition-opacity">
                                                            <button onClick={(e) => { e.stopPropagation(); openModal('renameRoute', 'Renombrar Ruta', route.id); }} className="p-2 bg-slate-100 text-slate-500 rounded-xl hover:bg-blue-100 hover:text-blue-600 transition-colors"><Edit2 size={16} /></button>
                                                            <button onClick={(e) => { e.stopPropagation(); deleteRoute(route.id); }} className="p-2 bg-slate-100 text-slate-500 rounded-xl hover:bg-red-100 hover:text-red-600 transition-colors"><Trash2 size={16} /></button>
                                                        </div>
                                                    </div>
                                                    <div className="mt-4">
                                                        <h3 className="font-black text-slate-800 uppercase text-sm truncate">{route.name}</h3>
                                                        <div className="flex justify-between items-center mt-3 pt-3 border-t border-slate-50">
                                                            <div className="text-[10px] font-bold text-slate-400 uppercase">{route.date}</div>
                                                            <div className="text-[10px] font-black text-blue-600 uppercase bg-blue-50 px-3 py-1 rounded-full">{route.items.length} Clientes</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                            {(!routes || routes.length === 0) && (
                                                <div className="col-span-full py-20 text-center text-slate-400">
                                                    <Folder size={48} className="mx-auto mb-3 opacity-20" />
                                                    <p className="text-sm font-bold uppercase tracking-widest">No tienes rutas creadas.</p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="h-full rounded-[2.5rem] overflow-hidden shadow-2xl border-4 border-white">
                                        <SimpleMap deliveries={allItems} onSelect={(d) => { 
                                            const route = routes.find(r => r.items.some(it => it.id === d.id));
                                            if (route) { setActiveRouteId(route.id); setSearchTerm(d.name); setView('list'); }
                                        }} />
                                    </div>
                                )}
                            </main>
                        </div>
                    );
                }

                if (view === 'settings') {
                    return (
                        <div className="flex flex-col h-full bg-white relative">
                            <header className="bg-slate-800 text-white p-6 flex items-center justify-between">
                                <div className="flex items-center gap-4 text-left">
                                    <button onClick={() => setView('dashboard')} className="p-2 hover:bg-white/10 rounded-xl"><ChevronLeft size={24} /></button>
                                    <h2 className="text-xl font-black uppercase tracking-tight">Gestión del Sistema</h2>
                                </div>
                            </header>
                            <main className="flex-1 overflow-y-auto p-6 space-y-8 no-scrollbar bg-slate-50 pb-20">
                                <section className="bg-white rounded-[2.5rem] p-6 border-2 border-slate-100 shadow-sm relative text-left">
                                    <div className="flex justify-between items-center mb-6">
                                        <div className="flex items-center gap-3">
                                            <Database className="text-blue-600" size={28} />
                                            <h3 className="font-black uppercase tracking-widest text-sm">Base Maestra de Clientes</h3>
                                        </div>
                                        <div className="flex gap-2">
                                            <button onClick={() => setIsManagerOpen(true)} className="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg">+ Nuevo</button>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                        {(masterClients || []).map(c => (
                                            <div key={c.masterId} className="bg-slate-50 p-4 rounded-2xl flex justify-between items-center border border-slate-100 transition-all hover:bg-white text-left">
                                                <div className="min-w-0 mr-2 flex-1">
                                                    <h5 className="font-bold text-slate-800 text-xs uppercase truncate">{c.name}</h5>
                                                    <p className="text-[10px] text-slate-400 truncate">{c.address}</p>
                                                </div>
                                                <button onClick={() => setMasterClients(masterClients.filter(m => m.masterId !== c.masterId))} className="text-red-300 hover:text-red-500 transition-colors p-2"><Trash2 size={18} /></button>
                                            </div>
                                        ))}
                                        {(!masterClients || masterClients.length === 0) && <p className="col-span-full py-10 text-center text-slate-300">Base vacía.</p>}
                                    </div>
                                </section>

                                <section className="grid grid-cols-1 md:grid-cols-2 gap-6 text-left">
                                    <div className="bg-blue-600 text-white p-8 rounded-[3rem] shadow-lg flex flex-col justify-between items-start">
                                        <h3 className="text-xl font-black uppercase mb-4 flex items-center gap-2"><Download size={24}/> Backup Total</h3>
                                        <p className="text-sm opacity-80 mb-6 leading-tight">Respalda tus rutas y base maestra en un archivo .json o envíalo por WhatsApp.</p>
                                        <div className="flex flex-col gap-2 w-full">
                                            <button onClick={() => {
                                                const bundle = { routes, master: masterClients };
                                                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(bundle));
                                                const dl = document.createElement('a'); dl.setAttribute("href", dataStr); dl.setAttribute("download", `backup_rutafacil.json`); dl.click();
                                            }} className="w-full bg-white text-blue-600 p-4 rounded-2xl font-black text-xs uppercase transition-all hover:bg-slate-100 flex items-center justify-center gap-2"><Download size={18} /> Descargar JSON</button>
                                            <button onClick={shareBackupWhatsApp} className="w-full bg-green-500 text-white p-4 rounded-2xl font-black text-xs uppercase transition-all hover:bg-green-600 flex items-center justify-center gap-2 shadow-lg"><Share size={18} /> WhatsApp</button>
                                        </div>
                                    </div>
                                    <div className="bg-white p-8 rounded-[3rem] border-4 border-dashed border-slate-200 flex flex-col items-center justify-center text-center">
                                        <Upload className="text-slate-300 mb-4" size={48} />
                                        <h3 className="font-black text-slate-800 uppercase text-lg leading-tight">Restaurar</h3>
                                        <p className="text-xs text-slate-400 mt-2 mb-6">Carga un archivo de respaldo previo.</p>
                                        <input type="file" id="sys-restore" className="hidden" accept=".json" onChange={(e) => {
                                            if(!e.target.files.length) return;
                                            const r = new FileReader(); r.readAsText(e.target.files[0]);
                                            r.onload = (event) => {
                                                try {
                                                    const res = JSON.parse(event.target.result);
                                                    if(res.routes) setRoutes(res.routes);
                                                    if(res.master) setMasterClients(res.master);
                                                    alert("Restauración exitosa.");
                                                } catch(err) { alert("Archivo no válido."); }
                                            };
                                        }} />
                                        <button onClick={() => document.getElementById('sys-restore').click()} className="bg-orange-500 text-white px-8 py-4 rounded-2xl font-black uppercase text-xs shadow-lg transition-all hover:bg-orange-600">Elegir Archivo</button>
                                    </div>
                                </section>
                            </main>
                        </div>
                    );
                }

                return (
                    <div className="flex flex-col h-full bg-slate-50 relative">
                        <header className={`${isOnline ? 'bg-blue-600' : 'bg-slate-700'} text-white px-6 pt-6 pb-5 shadow-lg rounded-b-[2.5rem] z-10`}>
                            <div className="flex justify-between items-center mb-4">
                                <div className="flex items-center gap-3 text-left">
                                    <button onClick={() => setView('dashboard')} className="p-2 bg-white/20 rounded-xl hover:bg-white/30 transition-all"><ChevronLeft size={24} /></button>
                                    <div>
                                        <h1 className="text-xl font-black tracking-tight leading-none uppercase truncate max-w-[200px]">{activeRoute?.name || 'Ruta'}</h1>
                                        <p className="text-[10px] font-black tracking-widest opacity-80 mt-1 uppercase italic">Gestión de Ruta</p>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => setIsManagerOpen(true)} className="bg-white text-blue-600 px-4 py-2 rounded-2xl flex items-center gap-2 text-xs font-black uppercase shadow-lg transition-all hover:bg-slate-100"><Plus size={18} /> Añadir</button>
                                    <button onClick={() => { if(confirm("¿Reiniciar estados?")) updateRouteItems(activeItems.map(i=>({...i, status:'pending'}))) }} className="p-3 bg-white/10 rounded-2xl hover:bg-white/20 transition-all"><RotateCcw size={24} /></button>
                                </div>
                            </div>
                            <div className="bg-white/10 rounded-full h-2 overflow-hidden flex mb-2.5"><div className="bg-green-400 h-full transition-all duration-1000" style={{ width: `${progress}%` }}></div></div>
                            <div className="flex justify-between text-[10px] font-black tracking-widest uppercase px-1"><span>{progress}% COMPLETADO</span><span>{activeItems.filter(i=>i.status==='pending').length} PENDIENTES</span></div>
                        </header>

                        <div className="px-6 py-4 space-y-4 bg-slate-50 shadow-inner">
                            <div className="flex flex-col sm:flex-row gap-4 items-center">
                                <div className="flex bg-slate-200 p-1.5 rounded-2xl shadow-inner w-full sm:w-auto">
                                    <button onClick={() => setView('list')} className={`flex-1 px-6 py-2 rounded-xl transition-all font-black text-xs uppercase ${view === 'list' ? 'bg-white shadow-md text-blue-600' : 'text-slate-500'}`}>Planilla</button>
                                    <button onClick={() => setView('map')} className={`flex-1 px-6 py-2 rounded-xl transition-all font-black text-xs uppercase ${view === 'map' ? 'bg-white shadow-md text-blue-600' : 'text-slate-500'}`}>Mapa</button>
                                </div>
                                <div className="relative flex-1 w-full">
                                    <input type="text" placeholder="Buscar cliente..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full pl-12 pr-4 py-3.5 bg-white border border-slate-100 rounded-2xl text-sm outline-none shadow-sm focus:ring-2 focus:ring-blue-500" />
                                    <Search className="absolute left-4 top-4 text-slate-400" size={20} />
                                </div>
                            </div>
                        </div>

                        <main className="flex-1 overflow-hidden px-6 pb-6 relative bg-slate-50">
                            {view === 'map' ? (
                                <div className="h-full rounded-[2.5rem] overflow-hidden shadow-2xl border-4 border-white"><SimpleMap deliveries={activeItems} onSelect={(d) => { setSearchTerm(d.name); setView('list'); }} /></div>
                            ) : (
                                <div className="h-full overflow-y-auto space-y-4 pr-1 pb-24 no-scrollbar">
                                    <div className="flex gap-2 sticky top-0 bg-slate-50/90 backdrop-blur-md py-2 z-10 rounded-xl">
                                        {['all', 'pending', 'completed'].map(f => (
                                            <button key={f} onClick={() => setFilter(f)} className={`flex-1 py-3 rounded-xl text-[10px] font-black transition-all border-2 uppercase ${filter === f ? 'bg-blue-600 text-white border-blue-600 shadow-lg' : 'bg-white border-slate-100 text-slate-500'}`}>{f === 'all' ? 'Todos' : f === 'pending' ? 'Pendientes' : 'Listos'}</button>
                                        ))}
                                    </div>
                                    {filteredItems.length === 0 ? (
                                        <div className="text-center py-20 bg-white rounded-[3rem] border-2 border-dashed border-slate-200">
                                            <MapPin size={48} className="mx-auto mb-3 opacity-10" />
                                            <p className="text-sm font-bold text-slate-300 uppercase tracking-widest">Sin entregas</p>
                                        </div>
                                    ) : (
                                        <div className="client-grid">
                                            {filteredItems.map((item, index) => (
                                                <DeliveryCard key={item.id} index={index} item={item} onNavigate={(it) => it.mapLink ? window.open(it.mapLink, '_blank') : window.open(`https://www.google.com/maps/dir/?api=1&destination=${it.lat},${it.lng}`, '_blank')} onStatusChange={(id, s) => updateRouteItems(activeItems.map(i => i.id === id ? {...i, status: s} : i))} onDelete={(id) => { if(confirm("¿Eliminar?")) updateRouteItems(activeItems.filter(i => i.id !== id)) }} onDragStart={(e, pos) => {dragItem.current=pos}} onDragEnter={(e, pos) => {dragOverItem.current=pos}} onDragEnd={handleDragEnd} />
                                            ))}
                                        </div>
                                    )}
                                </div>
                            )}
                        </main>
                    </div>
                );
            };

            return (
                <div className="w-full h-full md:max-w-6xl mx-auto shadow-2xl overflow-hidden relative border-x border-slate-100 transition-all duration-500">
                    <PromptModal />
                    {renderView()}
                    <DataManager 
                        isOpen={isManagerOpen} 
                        onClose={() => setIsManagerOpen(false)} 
                        onAdd={activeRouteId ? (it) => updateRouteItems([it, ...activeItems]) : null} 
                        masterClients={masterClients || []} 
                        setMasterClients={setMasterClients} 
                        view={view}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
